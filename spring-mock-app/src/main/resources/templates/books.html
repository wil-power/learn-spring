<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Project list</h1>

<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>author</th>
    </tr>

    <tr th:each="book:${books}">
        <td th:text="${book.id}">asd</td>
        <td th:text="${book.title}">qwe</td>
        <td th:text="${book.author}">asd</td>
    </tr>
</table>
</body>
</html>
